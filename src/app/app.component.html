<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<div class="container">
  <div class="search-box">
    <form [formGroup]="registrationForm" (change)="changeOption($event)"  (ngSubmit)="onSubmit()">
    <div class="row justify-content-md-center">
      <div class="col-md-8 col-md-offset-2">
        <div class="row">
          <div class="col-md-3">
            <h6 class="type">Choose file type</h6>
          </div>
          <div class="col-md-7">
            <select class="custom-select">
              <option value="" disabled>Choose</option>
              <option value="json">JSON</option>
              <option value="csv">CSV</option>
            </select>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div>
        </div>
      </div>
    </div>
    </form>
    <div class="row" *ngIf="showTable">
      <div class="col-md-12">
        <table class="table data-table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Address</th>
              <th scope="col">Contact</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let record of records | paginate: config">
              <td>{{record.name}}</td>
              <td>{{record.address}}</td>
              <td>{{record.contact}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
    <div *ngIf="select_type">
      <h4 class="error">Please choose file type</h4>      
    </div>
  </div>
</div>
